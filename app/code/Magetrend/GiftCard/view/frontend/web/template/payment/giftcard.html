<div class="payment-option _collapsible opc-payment-additional discount-code giftcard-code"
     data-bind="mageInit: {'collapsible':{'openedState': '_active'}}">
    <div class="payment-option-title field choice" data-role="title">
        <span class="action action-toggle" id="block-gift-card-heading" role="heading" aria-level="2">
            <!-- ko i18n: 'Apply Gift Card'--><!-- /ko -->
        </span>
    </div>
    <div class="payment-option-content" data-role="content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <form class="form form-discount" id="gift-card-form">
            <div class="payment-option-inner">
                <div class="field">
                    <label class="label" for="gift_card_code">
                        <span><!-- ko i18n: 'Enter gift-card code'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input class="input-text"
                               type="text"
                               id="gift_card_code"
                               name="gift_card_code"
                               data-validate="{'required-entry':true}"
                               data-bind="value: giftCardCode, attr:{placeholder: $t('Enter gift card code')} " />
                    </div>
                </div>
            </div>
            <div class="actions-toolbar">
                <div class="primary">
                    <button class="action action-apply" type="submit" data-bind="'value': $t('Apply Gift Card'), click: apply">
                        <span><!-- ko i18n: 'Apply Gift Card'--><!-- /ko --></span>
                    </button>
                </div>
            </div>
        </form>
        <div class="gift-card-list-title" data-bind="if: isVisibleList() "><!-- ko i18n: 'Applied gift card codes for cart'--><!-- /ko --></div>
        <div class="gift-card-list" data-bind="foreach: getGiftCardList()">
            <div class="gift-card-item">
                <div class="gift-card-code"><span data-bind="text: code"></span> <strong>(<span data-bind="text: balance"></span>)</strong></div>
                <div class="gift-card-action"><a class="gift-card-action-remove" href="#" data-bind="attr: {'data-id': id}, text:  $t('Remove'), click: $parent.remove"></a></div>
            </div>
        </div>
    </div>
</div>
